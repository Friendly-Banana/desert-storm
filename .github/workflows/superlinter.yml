name: Super-Linter

on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Linter
        uses: github/super-linter@v4.8.5
        env: 
            VALIDATE_ALL_CODEBASE: false
